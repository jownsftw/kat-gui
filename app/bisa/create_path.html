<br/>

<div class="container">
	<h1>Create Path</h1>
	
	<div ng-controller="InterfaceController">
		<table>
			<tr>
				<td>
					Language
				</td>
				<td>
					<select ui-select2 ng-model="select2">
    				<option value=""></option>
    				<option ng-repeat="interface in interfaces.interfaces" value="{{interface.value}}">{{interface.name}}</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="text" id="pathName"></input>
				</td>
			</tr>
			<tr>
				<td>
					Description
				</td>
				<td>
					<input type="text" id="pathDescription"></input>
				</td>
			</tr>
			<tr>
				<td>
					Specification
				</td>
				<td>
					<table>
						<tr>
							<td>
								<input type="radio" name="specification" value="yes" checked="true">Yes
							</td>
							<td>
								<input type="text" id="txtSchool/>"<br>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="radio" name="specification" value="no">No
							</td>
						</tr>								
					</table>		
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Save"></input>
				</td>
				<td>
					<input type="submit" value="Cancel" ng-click="window.location.href='#round_edit'"></input>
				</td>
			</tr>

		</table>
	</div>
</div>
